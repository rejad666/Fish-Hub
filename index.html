
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>হিসাব</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2.5rem; }
    .logo-img { max-width: 200px; margin-top: 10px; }
    .section { padding: 20px; text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .gallery img { width: 300px; height: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background: #333; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>হিসাব</h1>
    <img class="logo-img" src="logo.jpg" alt="Fish Hub Logo">
    <p>আপনার পছন্দের একোয়ারিয়াম ফিশের নির্ভরযোগ্য ঠিকানা</p>
  </header>
  <section class="section">
    <h2>ছবি গ্যালারি</h2>
    <div class="gallery">
      <img src="fish1.jpg" alt="Fish 1">
      <img src="fish2.jpg" alt="Fish 2">
      <img src="fish3.jpg" alt="Fish 3">
    </div>
  </section>
  <section class="section">
    <h2>মূল্য তালিকা</h2>
    <table>
      <tr>
        <th>সাইজ (ইঞ্চি)</th>
        <th>দাম (টাকা)</th>
      </tr>
      <tr>
        <td>৮ - ১২</td>
        <td>৬০০</td>
      </tr>
      <tr>
        <td>৬.৯</td>
        <td>৪৫০</td>
      </tr>
      <tr>
        <td>৯ - ১৮</td>
        <td>৮০০</td>
      </tr>
    </table>
  </section>
</body>
</html>
